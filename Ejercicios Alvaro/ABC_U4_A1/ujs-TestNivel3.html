<!DOCTYPE html>
<html>

<head>
  <title>Mi Página</title>
  <style>
    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>

<body>
  <input id="num1" type="number" placeholder="Número 1">
  <input id="num2" type="number" placeholder="Número 2">
  <button onclick="operaciones('sumar')">Sumar</button>
  <button onclick="operaciones('restar')">Restar</button>
  <button onclick="operaciones('multiplicar')">Multiplicar</button>
  <button onclick="operaciones('dividir')">Dividir</button>
  <p id="resultado"></p>

  <script>
    function operaciones(operacion) {
      var num1 = document.getElementById('num1').value;
      var num2 = document.getElementById('num2').value;
      var resultado = document.getElementById('resultado');

      if (num1 === "" || num2 === "") {
        resultado.textContent = "Por favor, ingrese ambos números.";
        resultado.className = "error";
        return;
      }

      num1 = parseFloat(num1);
      num2 = parseFloat(num2);
      var res;

      switch (operacion) {
        case 'sumar':
          res = num1 + num2;
          break;
        case 'restar':
          res = num1 - num2;
          break;
        case 'multiplicar':
          res = num1 * num2;
          break;
        case 'dividir':
          if (num2 != 0) {
            res = num1 / num2;
          } else {
            resultado.textContent = "No se puede dividir por cero.";
            resultado.className = "error";
            return;
          }
          break;
      }

      resultado.textContent = "Resultado: " + res;
      resultado.className = "success";
    }
  </script>
</body>

</html>
