<!DOCTYPE html>
<html>

<head>
  <title>Mi Página</title>
</head>

<body>
  <p id="resultado"></p>

  <script>
    var num1 = 10;
    var num2 = 5;

    var suma = num1 + num2;
    var resta = num1 - num2;
    var multiplicacion = num1 * num2;
    var division = num1 / num2;

    document.getElementById('resultado').innerHTML =
      'Suma: ' + suma + '<br>' +
      'Resta: ' + resta + '<br>' +
      'Multiplicación: ' + multiplicacion + '<br>' +
      'División: ' + division;
  </script>
</body>

</html>
